        <h1>DATOS PERSONALEs</h1>
  

                    <p>
                      <label for="name" class="colocar_name">Nombre
                      </label>
                        <input type="text" name="escribir_name" id="name" Placeholder="Nombre" pattern="[A-Za-z]+">
                    </p>
                    <p>
                      <label for="lasname" class="colocar_lasname">Apellido
                      </label>
                        <input type="text" name="escribir_name" id="name" required="obligatorio" placeholder="Apellido" pattern="[A-Za-z]+">

                    <p>
                      <label for="edad" class="colocar_edad">Edad
                      </label>
                        <input type="number" name="escribir_edad" id="edad" placeholder="Edad" min="18" max="80">

                      </label>

                      <label for="dni" class="colocar_edad">DNI
                      </label>
                        <input type="text" name="escribir_dni" id="dni" placeholder="DNI"  maxlength="8" pattern="[A-Za-z0-9]{8,}">
                    </p>         
  
                    <p>
                      <label for="email" class="colocar_email">Email
                      </label>
                        <input type="email" name="escribir_email" id="email" pattern=".@gmail.com" placeholder="Email" required>
